<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Presentation title</title>
    <meta name="author" content="Greg Hurrell">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="reveal/css/reset.css">
    <link rel="stylesheet" href="reveal/css/main.css">
    <link rel="stylesheet" href="highlight/src/styles/solarized_dark.css">

    <!-- overrides for default reveal styles -->
    <style type="text/css">
      #reveal pre {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Presentation title</h1>
        </section>

        <section>
          <h2>Slide title</h2>
          <ul>
            <li class="fragment">
              A bullet point
            <li class="fragment">
              Another bullet point
              <pre class="fragment"><code class="language-ruby" contenteditable>
# this is Ruby code
&lt;%= @cause.name %&gt;
              </code></pre>
            <li class="fragment">
              Another bullet point
          </ul>
        </section>
      </div>

      <!-- required for correct operation of reveal.js,
           even if we don't want controls -->
      <aside class="controls">
        <a class="left" href="#">&#x25c4;</a>
        <a class="right" href="#">&#x25ba;</a>
        <a class="up" href="#">&#x25b2;</a>
        <a class="down" href="#">&#x25bc;</a>
      </aside>

    </div>
    <script src="reveal/js/reveal.min.js"></script>
    <script src="highlight/build/highlight.pack.js"></script>
    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        history: true,
        mouseWheel: false,
        rollingLinks: false,
      });
      hljs.initHighlightingOnLoad();
    </script>
